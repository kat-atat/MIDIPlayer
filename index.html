<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AudioPlayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script nomodule src="/node_modules/traceur/bin/BrowserSystem.js"></script>
</head>
<body>
  <div class="AudioPlayer">

    <div class="AudioPlayer--controlls controlls">

      <div class="controlls--file file">
        <input class="file--input" type="file"/>
      </div>

      <div class="controlls--playbacks playbacks">
        <input class="playbacks--play" type="button" value="play"/>
        <input class="playbacks--pause" type="button" value="pause"/>
        <input class="playbacks--currentTime" type="range" value="0" min="0" max="12" step="0.12"/>
      </div>

    </div>

    <script type="module" src="index.js"></script>
    <script nomodule>System.import("index.js");</script>
  </div>
</body>
</html>
