<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AudioPlayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script nomodule src="/node_modules/traceur/bin/BrowserSystem.js"></script>
  <link rel="stylesheet" href="AudioPlayer.css"/>
</head>
<body>
  <div class="AudioPlayer">

    <div class="AudioPlayer--controlls controlls">

      <label class="controlls--fileInput button">
        <input type="file"/>
      </label>

      <label class="controlls--playback button">
        <input type="button"/>
      </label>

      <input class="controlls--currentTime" type="range" value="0" min="0" max="12" step="0.12"/>
      <input class="controlls--volume" type="range" value="1" min="0" max="1" step="0.125"/>

    </div>

    <script type="module" src="index.js"></script>
    <script nomodule>System.import("index.js");</script>
  </div>
</body>
</html>
