<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script nomodule src="/node_modules/traceur/bin/BrowserSystem.js" onload="System.loadScriptTypeModule();"></script>
  <script src="/node_modules/document-register-element/build/document-register-element.js"></script>
  <script>window.AudioContext = window.webkitAudioContext || window.AudioContext;</script><!-- polyfill -->
  <script type="module">
    import "/node_modules/dev-kit/dist/dev-kit.js";
    import "../audio-player.js";

    window.test = ()=> {
      let audioPlayer = document.querySelector("audio-player");
      let audioElement = document.createElement("audio");
      audioElement.src = "./test.mp3";
      audioPlayer.load(audioElement);
    }
  </script>
</head>
<body style="margin: 0">
  <audio-player></audio-player>
  <dev-kit></dev-kit>
</body>
</html>
