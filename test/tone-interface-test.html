<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AudioPlayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script nomodule src="/node_modules/traceur/bin/BrowserSystem.js" onload="System.loadScriptTypeModule();"></script>
  <script src="/node_modules/document-register-element/build/document-register-element.js"></script>
  <script src="/node_modules/tone/build/Tone.min.js"></script>
  <script src="/node_modules/midiconvert/build/MidiConvert.js"></script>
  <script>window.AudioContext = window.webkitAudioContext || window.AudioContext;</script><!-- polyfill -->
  <script type="module">
    import "/node_modules/dev-kit/dist/dev-kit.js";

    window.test = ()=> {
      console.log(Tone);
      console.log(MidiConvert);
    }

    window.test2 = ()=> {
      let fileReader = new FileReader();
      let input = document.querySelector("input[type=file]");
      fileReader.readAsArrayBuffer(input.files[0])
      fileReader.onload = ()=> console.log(MidiConvert.create().decode(fileReader.result));
    }

  </script>
</head>
<body style="margin: 0">
  <dev-kit></dev-kit>
  <input type="file"/>
</body>
</html>
